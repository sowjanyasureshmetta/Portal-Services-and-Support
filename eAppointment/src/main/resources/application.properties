#eappointment logging properties
logging.file.name=eappointment.log
logging.file.clean-history-on-start=true
#eappointment embedded tomcat details
server.port=8084
server.servlet.context-path=/eappointment
server.error.whitelabel.enabled=false
#eappointment internal resource view resolver details
spring.mvc.view.prefix=/web/jsp/
spring.mvc.view.suffix=.jsp
#Embed DB details
#spring.datasource.schema=file:C:/Users/HP/creation.sql
#spring.datasource.data=file:C:/Users/HP/insertion.sql
spring.datasource.schema=classpath:creation.sql
#spring.datasource.data=classpath:insertion.sql
spring.jpa.hibernate.ddl-auto=none
spring.h2.console.enabled=true
spring.h2.console.path=/h2
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=sa
spring.datasource.password=